# frontend-service.yaml
apiVersion: v1
kind: Service
metadata:
  name: p1-frontend-service
spec:
  type: NodePort
  selector:
    app: frontend
  ports:
    - name: http
      protocol: TCP
      port: 80
      targetPort: 80
      nodePort: 32761
    - name: https
      protocol: TCP
      port: 443
      targetPort: 443
