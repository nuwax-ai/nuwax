apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: agent-frontend-ingress
  annotations:
    nginx.ingress.kubernetes.io/ssl-redirect: "false"
spec:
  ingressClassName: "nginx"
  rules:
  - host: agent-front.space.com
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: agent-frontend-service
            port:
              number: 80