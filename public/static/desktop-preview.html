  <style>

<body>
  <div class="container">
    <!-- å¤´éƒ¨ -->
    <div class="header">
      <div class="header-title">ğŸ–¥ï¸ æ™ºèƒ½ä½“ç”µè„‘åˆ†äº«</div>
      <div class="header-info">
        <span class="expire-info" id="expireInfo"></span>
      </div>
    </div>

    <!-- å†…å®¹åŒºåŸŸ -->
    <div class="content">
      <!-- åŠ è½½ä¸­ -->
      <div class="loading-container" id="loading">
        <div class="spinner"></div>
        <div class="loading-text">æ­£åœ¨åŠ è½½æ™ºèƒ½ä½“ç”µè„‘...</div>
      </div>

      <!-- é”™è¯¯æç¤º -->
      <div class="error-container hidden" id="error">
        <div class="error-icon">âš ï¸</div>
        <div class="error-title">åŠ è½½å¤±è´¥</div>
        <div class="error-message" id="errorMessage">
          æ— æ³•åŠ è½½æ™ºèƒ½ä½“ç”µè„‘ï¼Œè¯·ç¨åé‡è¯•
        </div>
        <button class="retry-button" onclick="location.reload()">
          é‡æ–°åŠ è½½
        </button>
      </div>

      <!-- æ™ºèƒ½ä½“ç”µè„‘ iframe -->
      <iframe id="desktopFrame" class="desktop-frame hidden" allowfullscreen></iframe>
    </div>
  </div>

  <script>
    // è·å– URL å‚æ•°
    function getQueryParams() {
      const params = {};
      const queryString = window.location.search.substring(1);
      const pairs = queryString.split('&');
      for (let i = 0; i < pairs.length; i++) {
        const pair = pairs[i].split('=');
        params[decodeURIComponent(pair[0])] = decodeURIComponent(
          pair[1] || ''
        );
      }
      return params;
    }

    // æ˜¾ç¤ºé”™è¯¯
    function showError(message) {
      const loading = document.getElementById('loading');
      const error = document.getElementById('error');
      const errorMessage = document.getElementById('errorMessage');

      loading.classList.add('hidden');
      error.classList.remove('hidden');
      errorMessage.textContent = message || 'åŠ è½½å¤±è´¥ï¼Œè¯·ç¨åé‡è¯•';
    }

    // æ˜¾ç¤ºæ¡Œé¢
    function showDesktop(url) {
      const loading = document.getElementById('loading');
      const desktopFrame = document.getElementById('desktopFrame');

      loading.classList.add('hidden');
      desktopFrame.classList.remove('hidden');
      desktopFrame.src = url;
    }

    // æ ¼å¼åŒ–å‰©ä½™æ—¶é—´
    function formatTimeRemaining(seconds) {
      if (seconds <= 0) return 'å·²å¤±æ•ˆ';

      const hours = Math.floor(seconds / 3600);
      const minutes = Math.floor((seconds % 3600) / 60);

      if (hours > 0) {
        return `${hours}å°æ—¶${minutes}åˆ†é’Ÿåå¤±æ•ˆ`;
      } else if (minutes > 0) {
        return `${minutes}åˆ†é’Ÿåå¤±æ•ˆ`;
      } else {
        return `${seconds}ç§’åå¤±æ•ˆ`;
      }
    }

    // æ›´æ–°è¿‡æœŸæ—¶é—´æ˜¾ç¤º
    function updateExpireInfo(expireTime) {
      const expireInfo = document.getElementById('expireInfo');
      if (!expireTime) {
        expireInfo.style.display = 'none';
        return;
      }

      const updateCountdown = () => {
        const now = Date.now();
        const remaining = Math.floor((expireTime - now) / 1000);

        if (remaining <= 0) {
          expireInfo.textContent = 'é“¾æ¥å·²å¤±æ•ˆ';
          expireInfo.style.backgroundColor = '#fff1f0';
          expireInfo.style.color = '#cf1322';
          showError('åˆ†äº«é“¾æ¥å·²å¤±æ•ˆï¼Œè¯·é‡æ–°ç”Ÿæˆåˆ†äº«é“¾æ¥');
          return;
        }

        expireInfo.textContent = formatTimeRemaining(remaining);

        // æ¯ç§’æ›´æ–°ä¸€æ¬¡
        setTimeout(updateCountdown, 1000);
      };

      updateCountdown();
    }

    // åŠ è½½æ™ºèƒ½ä½“ç”µè„‘
    async function loadDesktop() {
      try {
        // è·å– URL å‚æ•°
        const params = getQueryParams();
        const sk = params.sk || '';
        const isDev = params.isDev || 'false';

        if (!sk) {
          showError('ç¼ºå°‘åˆ†äº«å¯†é’¥ï¼Œè¯·æ£€æŸ¥é“¾æ¥æ˜¯å¦æ­£ç¡®');
          return;
        }

        // åˆ¤æ–­æ˜¯å¦å¼€å‘ç¯å¢ƒ
        const baseUrl =
          isDev === 'true' ? 'https://testagent.xspaceagi.com' : '';

        // è°ƒç”¨æ¥å£è·å–åˆ†äº«è¯¦æƒ…
        const response = await fetch(
          `${baseUrl}/api/agent/conversation/share/detail/${sk}`,
          {
            method: 'GET',
            headers: {
              'Content-Type': 'application/json',
            },
          }
        );

        if (!response.ok) {
          throw new Error('ç½‘ç»œè¯·æ±‚å¤±è´¥');
        }

        const { data, code, message } = await response.json();
        console.log('åˆ†äº«è¯¦æƒ…:', data, code, message);

        if (code === '0000') {
          // æ£€æŸ¥æ˜¯å¦å·²è¿‡æœŸ
          if (data.expireTime && Date.now() > data.expireTime) {
            showError('åˆ†äº«é“¾æ¥å·²å¤±æ•ˆï¼Œè¯·é‡æ–°ç”Ÿæˆåˆ†äº«é“¾æ¥');
            return;
          }

          // æ„é€ æ™ºèƒ½ä½“ç”µè„‘ URL
          // åˆ¤æ–­ content æ˜¯å¦å·²åŒ…å«æŸ¥è¯¢å‚æ•°
          const separator = data.content.includes('?') ? '&' : '?';
          const fileUrl = baseUrl + data.content + separator + 'sk=' + sk;

          // æ˜¾ç¤ºæ¡Œé¢
          showDesktop(fileUrl);

          // æ›´æ–°è¿‡æœŸæ—¶é—´æ˜¾ç¤º
          if (data.expireTime) {
            updateExpireInfo(data.expireTime);
          }
        } else {
          showError(message || 'è·å–åˆ†äº«ä¿¡æ¯å¤±è´¥');
        }
      } catch (error) {
        console.error('åŠ è½½æ™ºèƒ½ä½“ç”µè„‘å¤±è´¥:', error);
        showError('åŠ è½½å¤±è´¥ï¼Œè¯·æ£€æŸ¥ç½‘ç»œè¿æ¥æˆ–ç¨åé‡è¯•');
      }
    }

    // é¡µé¢åŠ è½½å®Œæˆåæ‰§è¡Œ
    window.addEventListener('DOMContentLoaded', () => {
      loadDesktop();

      // ç›‘å¬ iframe æ¶ˆæ¯
      window.addEventListener('message', (event) => {
        if (event.data && event.data.type === 'vnc_share_expired') {
          const expireInfo = document.getElementById('expireInfo');
          if (expireInfo) {
            expireInfo.textContent = 'é“¾æ¥å·²å¤±æ•ˆ';
            expireInfo.style.backgroundColor = '#fff1f0';
            expireInfo.style.color = '#cf1322';
          }

          // remove desktopFrame
          const desktopFrame = document.getElementById('desktopFrame');
          if (desktopFrame) {
            desktopFrame.remove();
          }
          showError('åˆ†äº«é“¾æ¥å·²å¤±æ•ˆï¼Œè¯·é‡æ–°ç”Ÿæˆåˆ†äº«é“¾æ¥');
        }
      });
    });
  </script>
